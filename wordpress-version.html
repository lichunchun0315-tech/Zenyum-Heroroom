
<!-- 
  Zenyum Smile Booking Portal - WordPress Version
  How to use: 
  1. Create a "Custom HTML" block in WordPress.
  2. Paste this entire code into the block.
-->

<div id="zenyum-wp-portal" class="zenyum-portal-container">
  <!-- CSS Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    
    #zenyum-wp-portal {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 650px;
      margin: 40px auto;
      padding: 0 15px;
      color: #1e293b;
    }

    .zenyum-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .zenyum-logo-circle {
      width: 48px;
      height: 48px;
      background-color: #005AE2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 24px;
      margin: 0 auto 16px;
      box-shadow: 0 4px 12px rgba(0, 90, 226, 0.2);
    }

    .zenyum-title {
      font-size: 32px;
      font-weight: 800;
      margin: 0 0 8px;
      letter-spacing: -0.02em;
    }

    .zenyum-subtitle {
      color: #64748b;
      font-size: 16px;
      font-weight: 500;
    }

    /* Location Switcher */
    .zenyum-switcher {
      display: flex;
      background: #f1f5f9;
      padding: 6px;
      border-radius: 16px;
      gap: 6px;
      margin-bottom: 30px;
    }

    .zenyum-switch-btn {
      flex: 1;
      border: none;
      background: transparent;
      padding: 12px 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .zenyum-switch-btn.active {
      background: white;
      color: #005AE2;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transform: scale(1.01);
    }

    .zenyum-switch-btn:not(.active) {
      color: #64748b;
      font-weight: 500;
    }

    .btn-label-cn { display: block; font-size: 16px; line-height: 1.2; }
    .btn-label-en { display: block; font-size: 10px; text-transform: uppercase; opacity: 0.7; letter-spacing: 0.05em; margin-top: 2px; }

    /* Booking Container */
    .zenyum-booking-card {
      background: white;
      border-radius: 32px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
      overflow: hidden;
      position: relative;
    }

    .zenyum-accent-bar {
      height: 4px;
      background: #005AE2;
    }

    .zenyum-official-badge {
      background: #f8fafc;
      border-bottom: 1px solid #f1f5f9;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .zenyum-badge-text {
      font-size: 10px;
      font-weight: 700;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .calendly-wrapper {
      min-height: 700px;
    }

    .calendly-frame {
      display: none;
    }

    .calendly-frame.active {
      display: block;
    }

    .zenyum-footer-meta {
      margin-top: 30px;
      text-align: center;
    }

    .zenyum-meta-tags {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    .zenyum-meta-tag {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #94a3b8;
    }

    .dot { width: 6px; height: 6px; border-radius: 50%; background: #22c55e; }
    
    .copyright {
      font-size: 11px;
      color: #cbd5e1;
      font-weight: 500;
    }
  </style>

  <!-- Header -->
  <div class="zenyum-header">
    <div class="zenyum-logo-circle">Z</div>
    <h1 class="zenyum-title">預約免費諮詢</h1>
    <p class="zenyum-subtitle">Book your free 3D dental scan and consultation.</p>
  </div>

  <!-- Location Toggle -->
  <div class="zenyum-switcher">
    <button id="btn-mk" class="zenyum-switch-btn active" onclick="switchLocation('mk')">
      <span class="btn-label-cn">旺角分店</span>
      <span class="btn-label-en">Mong Kok</span>
    </button>
    <button id="btn-cwb" class="zenyum-switch-btn" onclick="switchLocation('cwb')">
      <span class="btn-label-cn">銅鑼灣分店</span>
      <span class="btn-label-en">Causeway Bay</span>
    </button>
  </div>

  <!-- Booking Card -->
  <div class="zenyum-booking-card">
    <div class="zenyum-accent-bar"></div>
    <div class="zenyum-official-badge">
      <svg width="14" height="14" viewBox="0 0 20 20" fill="#005AE2">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
      </svg>
      <span class="zenyum-badge-text">Official Zenyum Booking System</span>
    </div>

    <div class="calendly-wrapper">
      <!-- Mong Kok Widget -->
      <div id="frame-mk" class="calendly-frame active">
        <div class="calendly-inline-widget" data-url="https://calendly.com/zenyumoffline/zenyumconsultation/?hide_landing_page_details=1&hide_gdpr_banner=1&primary_color=005AE2" style="min-width:320px;height:700px;"></div>
      </div>
      <!-- Causeway Bay Widget -->
      <div id="frame-cwb" class="calendly-frame">
        <div class="calendly-inline-widget" data-url="https://calendly.com/zenyumoffline4/heroroom_cwb/?hide_landing_page_details=1&hide_gdpr_banner=1&primary_color=005AE2" style="min-width:320px;height:700px;"></div>
      </div>
    </div>
  </div>

  <!-- Footer Meta -->
  <div class="zenyum-footer-meta">
    <div class="zenyum-meta-tags">
      <div class="zenyum-meta-tag"><span class="dot"></span> Slots available today</div>
      <div class="zenyum-meta-tag">
        <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
        SSL Secure
      </div>
    </div>
    <p class="copyright">© 2025 Zenyum Hong Kong. Official Dental Partner.</p>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <script>
    function switchLocation(loc) {
      // Update Buttons
      document.getElementById('btn-mk').classList.remove('active');
      document.getElementById('btn-cwb').classList.remove('active');
      document.getElementById('btn-' + loc).classList.add('active');

      // Update Frames
      document.getElementById('frame-mk').classList.remove('active');
      document.getElementById('frame-cwb').classList.remove('active');
      document.getElementById('frame-' + loc).classList.add('active');
      
      // Force Calendly to re-render if needed (usually automatic on visibility change)
    }
  </script>
</div>
